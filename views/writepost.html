<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Writing Page Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Additional CSS if needed */
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="container mx-auto p-4">
    <form class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter title">
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea id="content" name="content" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter content"></textarea>
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
        <select id="gender" name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
          <input type="number" id="height" name="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter height">
        </div>
        <div>
          <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
          <input type="number" id="weight" name="weight" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter weight">
        </div>
      </div>
      <div>
        <label for="temperature" class="block text-sm font-medium text-gray-700">Temperature (Â°C)</label>
        <input type="number" step="0.1" id="temperature" name="temperature" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter temperature">
      </div>
      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700">Photo Attachment</label>
        <input type="file" id="photo" name="photo" class="mt-1 block w-full text-sm text-gray-900 bg-gray-50 rounded-md border border-gray-300 cursor-pointer focus:outline-none focus:border-transparent focus:ring-0">
      </div>
      <div>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md w-auto align-self-end hover:bg-indigo-700 focus:outline-none focus:border-indigo-700 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Submit</button>
      </div>
    </form>
  </div>
<script>
  // Any additional JavaScript can be written here
</script>
</body>
</html>
